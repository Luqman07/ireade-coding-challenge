<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="wrapper">
        <header>
            <!-- Navbar -->
            <nav>
                <div class="sec1">
                    <div class="bars">
                        <i class="fa fa-bars"></i>
                    </div>
                    <div class="logo">
                        <img src="Images/GitH.png" alt="">
                    </div>
                    <div class="inpFd">
                        <input type="text" placeholder="Search or jump to..." id="inpField">
                    </div>
                    <ul>
                        <li><a href="">Pull Request</a></li>
                        <li><a href="">Issues</a></li>
                        <li><a href="">Codespaces</a></li>
                        <li><a href="">Marketplace</a></li>
                        <li><a href="">Explore</a></li>
                    </ul>
                </div>
                <div class="sec2">
                    <i class="fa fa-bell-o"></i>
                    <span style="color: white;font-size: 25px; margin-left: .5rem;">&plus;</span> <span
                        style="color: white;" class="fa fa-caret-down"></span>
                    <span style="padding: 1px 10px; background-color: lightgray;margin-left: .5rem; border-radius: 50%;"
                        class=""></span><span style="color: white;margin-left: 4px;" class="fa fa-caret-down"></span>
                </div>
            </nav>

            <!-- mobile view nav -->
            <div class="nav2">
                <div class="bars">
                    <i style="color: white;" class="fa fa-bars"></i>
                </div>
                <div class="logo">
                    <img src="Images/GitH.png" alt="">
                </div>
                <div class="sec2">

                </div>
            </div>



        </header>


        <div class="inputfield">
            <div>

                <input placeholder="Username" type="text" name="" id="input-field">
                <button id="btn" class="btn">Login</button>
            </div>
            <div>

            </div>
        </div>

    </div>

    <script>

        let inpField = document.getElementById('input-field')
        let btn = document.getElementById('btn')

        btn.addEventListener('click', () => {
            localStorage.setItem('username', JSON.stringify(inpField.value))
            location.href = 'index.html'
        })
    </script>
</body>

</html>
